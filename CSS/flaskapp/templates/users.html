<!doctype html>
<html>
 <head>
  <meta charset='utf-8'
  <title>FASTCAMPUS</title>
  <style>

   body {
     background-color:powderblue;
     color: black;
   }
  </style>
 </head>
 <body>
  <h1>Users</h1>
  <ul>
   <li><a href="/">Home</a></li>
   <li><a href="/users">Users</a></li>
   <li><a href="/signup">Signup</a></li>
   <li><a href="/admin">Admin</a></li>
  </ul>
  <table>
   <thead>
    <th>name</th>
    <th>lang</th>
    <th>age</th>
   </thead>
   <tbody>
    {% for row in rows %}
     <tr>
      <td>{{ row["name"] }}</td>
      <td>{{ row["lang"] }}</td>
      <td>{{ row["age"] }}</td>
     </tr>
    {% endfor %}
   </tbody>
  </table> 
 </body>
</html>
